{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Makale Güncelle</h3>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            {{form.media}}
            <br>
            <button type="submit" class="btn btn-outline-primary btn-block">Makaleyi Güncelle</button>
        </form>
    </div>
</div>
{% endblock body %}
